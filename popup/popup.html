<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Настройки Pulse Fixes</title>
        <link rel="stylesheet" type="text/css" href="variables.css"/>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <!--        <div id="privateSettings">-->
        <!--            <h1>Настройки приватности</h1>-->
        <!--            <label for="privateNotice">Приватность</label><input id="privateNotice" type="checkbox" />-->
        <!--            <script src="popup.js"></script>-->
        <!--        </div>-->

        <div id="container">
            <div id="reloadNotice">
                Настройки изменены. <button id="applyBtn">Перезагрузить для применения</button>
            </div>

            <div id="settings">
                <div class="title-block">Настройка отображения</div>
                <div class="list">
                    <div class="block">
                        <label for="changeTheme">Кнопка смены темы оформления</label>
                        <input id="changeTheme" type="checkbox"/>
                    </div>
                    <div class="block">
                        <label for="changeCalendar">Измененный календарь</label>
                        <input id="changeCalendar" type="checkbox"/>
                    </div>
                </div>

                <div class="title-block">Уведомления</div>
                <div class="list">
                    <div class="block">
                        <label for="pushNotificationsEnabled">Push уведомления</label>
                        <input id="pushNotificationsEnabled" type="checkbox"/>
                    </div>
                </div>

                <div class="title-block advancedSettings">Настройка прав</div>
                <div class="list advancedSettings">
                    <div class="block">
                        <label for="perProject">Добавление ссылок на Git</label>
                        <input id="perProject" type="checkbox"/>
                    </div>
                    <div class="block">
                        <label for="perPulse">Шестеренка (создание тегов)</label>
                        <input id="perPulse" type="checkbox"/>
                    </div>
                    <div class="block">
                        <label for="perTask">Отображать скрытые поля в задачах</label>
                        <input id="perTask" type="checkbox"/>
                    </div>
                </div>
            </div>
        </div>

        <div id="info">
            <img src="../icons/48.png" alt="Pulse Fixes" id="infoBtn">
            <div>
                <p>
                    <span id="ext-name"> </span>
                </p>
                <p>
                    Версия <span id="ext-version"> </span>
                </p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
